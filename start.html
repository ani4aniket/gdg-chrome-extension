    <script>
      function setDrop() {
        if (
          !document
            .getElementById("third")
            .classList.contains("fstdropdown-select")
        )
          document.getElementById("third").className = "fstdropdown-select";
        setFstDropdown();
      }
      setFstDropdown();
      function removeDrop() {
        if (
          document
            .getElementById("third")
            .classList.contains("fstdropdown-select")
        ) {
          document
            .getElementById("third")
            .classList.remove("fstdropdown-select");
          document.getElementById("third").fstdropdown.dd.remove();
        }
      }
      function addOptions(add) {
        var select = document.getElementById("fourth");
        for (var i = 0; i < add; i++) {
          var opt = document.createElement("option");
          var o = Array.from(
            document.getElementById("fourth").querySelectorAll("option")
          ).slice(-1)[0];
          var last = o == undefined ? 1 : Number(o.value) + 1;
          opt.text = opt.value = last;
          select.add(opt);
        }
      }
      function removeOptions(remove) {
        for (var i = 0; i < remove; i++) {
          var last = Array.from(
            document.getElementById("fourth").querySelectorAll("option")
          ).slice(-1)[0];
          if (last == undefined) break;
          Array.from(
            document.getElementById("fourth").querySelectorAll("option")
          )
            .slice(-1)[0]
            .remove();
        }
      }
      function updateDrop() {
        document.getElementById("fourth").fstdropdown.rebind();
      }
